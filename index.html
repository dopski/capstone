<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JDGrocers</title>
    <script src="https://kit.fontawesome.com/945e1c20c9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <img src="./assets/imgs/logo-grocery.png" width="160" alt="grocery logo" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                            href="#offcanvasScrolling">Category</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link active" href="#staticBackdrop" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Shop</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact us</a>
                    </li>
    
                    <li class="nav-item">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </li>
    
                </ul>
    
            </div>
        </div>
    </nav>
    
    <!-- End of Navbar -->

    <!-- Sidebar -->

    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
